<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <title>프로파일</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1>프로파일</h1>
        <style>
    .bg-body {
        background-color: rgb(238, 238, 238);
    }
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        object-fit: cover;
    }


        </style>
        <body class="bg-body">
        <img class="profile-img" th:src="@{|/gen/${loginedMember.profileImg}|}">
        <div>아이디 : <span th:text="${loginedMember.username}"></span></div>
        <div>이메일 : <span th:text="${loginedMember.email}"></span></div>
        </body>
    </div>
</section>
</body>
</html>
